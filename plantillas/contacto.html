<section class="section-contact">
    <header class="section-contact__header">
        <h1>Contacto</h1>
        <p>Podes encontrarnos en las siguientes redes o contactarnos por mail</p>
    </header>
    <div class="contact">
        <div class="contact-container">
            <div class="contact__body">
                <div class="contact__sns">
                    <div class="contact__info">
                        <a href="#" class="contact__flex">
                            <img src="img/icons/icon-ig.png" alt="Instagram">
                            <p>Instagram</p>
                        </a>
                    </div>
                    <div class="contact__info">
                        <a href="#" class="contact__flex">
                            <img src="img/icons/icon-twitter.png" alt="Twitter">
                            <p>Twitter</p>
                        </a>
                    </div>
                    <div class="contact__info">
                        <a href="#" class="contact__flex">
                            <img src="img/icons/icon-wpp.png" alt="Whatsapp">
                            <p>Whatsapp</p>
                        </a>
                    </div>
                    <div class="contact__info">
                        <a href="#" class="contact__flex">
                            <img src="img/icons/icon-fb.png" alt="Facebook">
                            <p>Facebook</p>
                        </a>
                    </div>
                </div>
                <div class="contact__mail" id="mail">
                    <form>
                        <div>
                            <div>
                                <label for="nombre-contacto">Nombre</label>
                            </div>
                            <input type="text" name="nombre-contacto" id="nombre-contacto">
                        </div>
                        <div>
                            <div>
                                <label for="email">E-mail</label>
                            </div>
                            <input type="text" name="email" id="email">
                        </div>
                        <div>
                            <div>
                                <label for="detalles-contacto">Detalles</label>
                            </div>
                            <textarea name="detalles-contacto" id="detalles-contacto" cols="30" rows="10"></textarea>
                        </div>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
