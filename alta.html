<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">

        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li> 
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                Logo
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Buscar</label>
                <input class="search-bar__form-search" id="busqueda" type="search">
                <input class="search-bar__form-submit" type="submit" value="Buscar">
            </form>
            <div class="search-bar__carrito-container">
                <img src="img/icons/icon-carro-grande.png" alt="icono carro grande" class="search-bar__carrito-container__icon">
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section class="section-form">
            
            <header class="section-form__header">
                <h1>Alta</h1>
                <p>Formulario de registro de stock</p>
            </header>
            <div class="form-body">
                <div class="form-container">

                    <div class="form">
                        <form class="form__register">
                            <div class="form__row">
                                <div>
                                    <label for="nombre">Nombre</label>
                                </div>
                                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="form__row">
                                <div>
                                    <label for="precio">Precio</label>
                                </div>
                                <input type="number" name="precio" id="precio" placeholder="Precio" required>
                            </div>
                            <div class="form__row">
                                <div>
                                    <label for="stock">Stock</label>
                                </div>
                                <input type="text" name="stock" id="stock" placeholder="Stock" required>
                            </div>
                            <div class="form__row">
                                <div>
                                    <label for="marca">Marca</label>
                                </div>
                                <input type="text" name="marca" id="marca" placeholder="Marca" required>
                            </div>
                            <div class="form__row">
                                <div>
                                    <label for="categoria">Categoria</label>
                                </div>
                                <select name="categoria" id="categoria">
                                    <optgroup label="Articulo">
                                        <!-- <option disabled="disabled" selected="selected">Articulo</option> -->
                                        <option value="1">Album</option>
                                        <option value="2">Mini-Album</option>
                                        <option value="3">DVD</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div>
                                <div>
                                    <label for="foto">Foto</label>
                                </div>
                                <input type="file" name="foto" id="foto">
                            </div>
                            <div class="form__row">
                                <div>
                                    <label for="detalles">Detalles</label>
                                </div>
                                <textarea name="detalles" id="detalles" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="enviosc" id="enviosc">
                                <label for="enviosc">Envio sin cargo</label>
                            </div>


                            <div>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Restablecer">
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
